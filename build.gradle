/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.10'
    implementation 'org.springframework.restdocs:spring-restdocs-mockmvc:2.0.4.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.1.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java:8.0.18'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
}

group = 'com.revature'
version = '0.0.1-SNAPSHOT'
description = 'revature-quiz'
sourceCompatibility = '1.8.0_231'
